<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <div class="container">
        <div class="title">Odin Library</div>
        <div class="library-cont">
            <div class="card">
                <h2 class="book-title">Nuestra Parte de Noche</h2>
                <p class="book-author">Mariana Enriquez</p>
                <p class="book-genre">Terror</p>
                <p class="book-pages"><span id="page-count">666</span> pages</p>
                <p class="book-read">Read</p>
            </div>
        </div>
        <div class="add-book">
            <button class="new-book-btn">New Book</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
