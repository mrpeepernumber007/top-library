<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <div id="wrapper">
        <aside class="form-container invisible">
            <form id="book-form" action="#" method="submit" class="new-book-form">
                <fieldset>
                    <h2>Enter new book info:</h2>
                    <ul>
                        <li>
                            <label for="form-title">Title:</label>
                            <input type="text" id="form-title" name="title" required>
                        </li>
                        <li>
                            <label for="form-author">Author:</label>
                            <input type="text" id="form-author" name="author" required>
                        </li>
                        <li>
                            <label for="form-genre">Genre:</label>
                            <input type="text" id="form-genre" name="genre" required>
                        </li>
                        <li>
                            <label for="form-pages">Number of pages:</label>
                            <input type="number" id="form-pages" name="pages" required>
                        </li>
                        <li>
                            <label for="read-unread">Have you read it?</label>
                            <input type="checkbox" id="read-unread">
                        </li>
                    </ul>
                </fieldset>
                <button type="submit" class="toggle-form" id="add-bone">Add New Book</button>
            </form>
        </aside>
        <div class="library-container">
            <div class="title">Odin Library</div>
            <div class="library invisible"></div>
            <div class="add-book">
                <button class="new-book-btn" id="toggle-form-btn">New Book</button>
                <button class="new-book-btn" id="update-lib-btn">Update Library</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
